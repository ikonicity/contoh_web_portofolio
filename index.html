<!DOCTYPE html>
<html>
  <title>DATA COVID-19 JAWA BARAT</title>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css" />
  <link
    rel="stylesheet"
    href="https://www.w3schools.com/lib/w3-theme-black.css"
  />
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"
  />
  <body>
    <!-- Header -->
    <header class="w3-container w3-blue-gray w3-padding">
      <div class="w3-center">
        <h1 class="w3-xxxlarge w3-animate-bottom">
          <strong>DATA COVID-19 KOTA JAWA BARAT</strong>
        </h1>
      </div>
    </header>
    <!-- card -->

    <div class="w3-row-padding w3-center w3-margin-top">
      {% for data in data_jabar %}
            <div class="w3-third">
        <div class="w3-card w3-container" style="min-height: 360px">
          <h2>POSITIF</h2>
          <br />
          <img
            class="card-img-top w3-margin-bottom"
            src="{{url_for('static',filename='img/sharon-mccutcheon-DjrtjX-obcE-unsplash.jpg')}}"
            alt="Card image"
            style="width: 90%"
          />
          <h2 class="card-title">Total : {{data.Kasus_Posi}}</h2>
        </div>
      </div>
      <div class="w3-third">
        <div class="w3-card w3-container" style="min-height: 360px">
          <h2>SEMBUH</h2>
          <br />
          <img
            class="card-img-top w3-margin-bottom"
            src="{{url_for('static',filename='img/martins-zemlickis-zbukvoF68UY-unsplash.jpg')}}"
            alt="Card image"
            style="width: 90%"
          />
          <h2>Total : {{data.Kasus_Semb}}</h2>
        </div>
      </div>
      <div class="w3-third">
        <div class="w3-card w3-container" style="min-height: 360px">
          <h2>MENINGGAL</h2>
          <br />
          <img
            class="card-img-top w3-margin-bottom"
            src="{{url_for('static',filename='img/olga-kononenko-zQEmEAb-WpY-unsplash.jpg')}}"
            alt="Card image"
            style="width: 90%"
          />
          <h2>Total : {{data.Kasus_Meni}}</h2>
        </div>
      </div>
      {% endfor %}
    </div>
    <footer class="w3-container w3-blue-gray w3-padding-16 w3-margin-top">
      <p>Powered by RICKO YOGGA</p>
    </footer>
  </body>
</html>
